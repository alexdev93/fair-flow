spring:
  application:
    name: Fairflow-App

  datasource:
    url: jdbc:postgresql://localhost:5430/fairflow
    username: admin
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0
  endpoint:
    health:
      validate-group-membership: false
      group:
        liveliness:
          include: diskSpace, db, ping
  probes:
    enabled: true

tracing:
  url: http://localhost:4317

server:
  port: 0

